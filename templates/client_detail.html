<h1> CLIENT DETAILS </h1>

<ul>

    <h1>{{ client.first_name }} {{ client.last_name }}</h1>
    <h3>{{ client.date_of_birth }} </h3>
    <h4>{{ client.zodiac_signs }}</h4>
    <h4>{% for client in client.address.all %}{{ client }}{% endfor %}</h4>

</ul>

<a href="{% url 'api:client_update' client.pk %} ">
    <button> Update Client</button>
</a>
<a href="{% url 'api:client_delete' client.pk %} ">
    <button> Delete Client</button>
</a>
